<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Météo</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Entrez une ville..." />
                <button id="searchBtn">Rechercher</button>
            </div>
        </header>

        <main>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Chargement...</p>
            </div>

            <div id="error" class="error hidden">
                <p></p>
            </div>

            <div id="weather" class="weather hidden">
                <div class="weather-main">
                    <div class="temperature">
                        <span id="tempValue">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Icône météo" />
                    </div>
                    <div class="description" id="weatherDescription">--</div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Humidité</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Vent</span>
                        <span id="windSpeed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Ville</span>
                        <span id="cityName">--</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
